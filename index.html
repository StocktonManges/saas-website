<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SaaS Website</title>

  <link rel="stylesheet" href="./CSS/defaults.css">
  <link rel="stylesheet" href="./CSS/styles.css">
  <link rel="stylesheet" href="./CSS/responsive.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/02ca8f977b.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <div>
      <img src="./Assets/project_logo/logo.svg" alt="Front Logo">
    </div>
    <div class="menu-items">
      <div>
        <a href="#">Home</a>
        <a href="#">Features</a>
        <a href="#">Learn</a>
        <a href="#">Pricing</a>
        <a href="#">Hire Us</a>
      </div>
      <a href="#" class="btn">Buy Now</a>
    </div>
  </header>

  <section class="top">
    <div class="grid-container">
      <div class="flex-container">
        <h2>Empowering <br> teams with the <br> freedom</h2>
        <p>Own the unlimited power of the web development</p>
        <div>
          <a href="#" class="btn">
            <i class="fa-solid fa-circle-play"></i>
            Play Video
          </a>
          <a href="#" class="link">Learn more</a>
        </div>
      </div>

      <div class="logo-icons">
        <div class="google-icon">
          <img src="./Assets/logo_icons/google.png" alt="Google Icon">
        </div>
        <div class="paypal-icon">
          <img src="./Assets/logo_icons/paypal.jpg" alt="Paypal Icon">
        </div>
        <div class="atlassian-icon">
          <img src="./Assets/logo_icons/atlassian.png" alt="Atlassian Icon">
        </div>
        <div class="google-a-icon">
          <img src="./Assets/logo_icons/google-A.png" alt="Google A Icon">
        </div>
        <div class="weave-icon">
          <img src="./Assets/logo_icons/weave.png" alt="Weave Icon">
        </div>
        <div class="asana-icon">
          <img src="./Assets/logo_icons/asana.png" alt="Asana Icon">
        </div>
        <div class="calendar-icon">
          <img src="./Assets/logo_icons/calendar.png" alt="Calendar Icon">
        </div>
      </div>
    </div>
  </section>
  
</body>
</html>
